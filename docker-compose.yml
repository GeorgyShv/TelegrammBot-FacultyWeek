version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-faculty-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      # Монтируем директории с данными для сохранения между перезапусками
      - ./users.json:/app/users.json
      - ./tasks.json:/app/tasks.json
      - ./market.json:/app/market.json
      - ./admins.json:/app/admins.json
      - ./submissions.json:/app/submissions.json
      - ./uploads:/app/uploads
      - ./images:/app/images
      - ./additional:/app/additional
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

