services:
  telegram-bot:
    build: .
    container_name: telegram-faculty-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      # Монтируем директории с данными для сохранения между перезапусками
      # Используем :Z для SELinux или :rw для обычных систем
      - ./users.json:/app/users.json:rw
      - ./tasks.json:/app/tasks.json:rw
      - ./market.json:/app/market.json:rw
      - ./admins.json:/app/admins.json:rw
      - ./submissions.json:/app/submissions.json:rw
      - ./uploads:/app/uploads:rw
      - ./images:/app/images:rw
      - ./additional:/app/additional:rw
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

